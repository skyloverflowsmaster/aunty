<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astra’s Products | Ngadiya Kaigama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        html, body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: #f2f2f2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #111010;
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            color: rgb(255, 34, 255);
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            text-decoration: none;
            color: rgb(255, 34, 255);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav a:hover {
            color: purple;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: rgb(255, 34, 255);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav {
                position: absolute;
                top: 70px;
                left: 0;
                background: #000;
                width: 100%;
                flex-direction: column;
                padding: 1rem;
                display: none;
            }

            nav.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        .section-title {
            text-align: center;
            margin: 120px 0 30px;
            font-size: 2rem;
            color: rgb(255, 34, 255);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
            flex: 1;
        }

        .product-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 34, 255, 0.2);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .product-card:hover {
            transform: scale(1.03);
        }

        .product-card:hover .order-btn {
            opacity: 1;
            pointer-events: auto;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card .content {
            padding: 15px;
        }

        .product-card h3 {
            color: rgb(255, 34, 255);
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 0.95rem;
            line-height: 1.4;
            color: #ccc;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .slider img {
            position: absolute;
            width: 100%;
            height: 200px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        .slider img.active {
            opacity: 1;
        }

        .order-btn {
            border: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(255, 34, 255);
            color: white;
            padding: 8px 14px;
            border-radius: 5px;
            font-size: 0.9rem;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .order-btn:hover {
            background-color: purple;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #111;
            color: rgb(255, 163, 255);
            font-size: 0.95rem;
            border-top: 1px solid #222;
        }

        footer i {
            color: rgb(255, 34, 255);
            margin-right: 5px;
        }

        footer span {
            color: rgb(255, 34, 255);
            font-weight: bold;
        }

        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgb(255, 34, 255);
            color: white;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            box-shadow: 0 0 10px rgb(255, 34, 255);
            z-index: 1001;
            transition: transform 0.3s;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
            background-color: rgb(255, 34, 255);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Ngadiya Kaigama</div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <nav id="navbar">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="about.html"><i class="fas fa-user"></i> About</a>
            <a href="products.html"><i class="fas fa-store"></i> Products</a>
            <a href="order.html"><i class="fas fa-shopping-cart"></i>Order Products</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
    </header>
        <section style="padding: 20px; background-color: #000; color: rgb(255, 34, 255); margin-top: 100px;" id="order">
  <div style="max-width: 600px; margin: auto; box-shadow: 0 0 20px rgba(255, 34, 255, 0.3); padding: 40px; border-radius: 10px;">
    <h2 style="text-align: center; font-size: 24px; font-weight: bold; margin-bottom: 10px;">Order Now</h2>
    <p style="text-align: center; margin-bottom: 20px;">
      Fill the form to place your order. We deliver first — <strong>you pay on delivery</strong>.
    </p>
    <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
      
  <input type="hidden" name="_next" value="https://yourdomain.com/success.html">
  <input type="hidden" name="_captcha" value="false">


      <div>
        <label><i class="fas fa-user"></i> Full Name</label><br />
        <input type="text" name="name" required placeholder="e.g. John Doe"
          style="width: 100%; background: transparent; color: white; border: none; border-bottom: 2px solid rgb(255, 34, 255); padding: 8px;" />
      </div>

      <div>
        <label><i class="fas fa-phone"></i> Phone Number</label><br />
        <input type="tel" name="phone" required placeholder="e.g. 08012345678"
          style="width: 100%; background: transparent; color: white; border: none; border-bottom: 2px solid rgb(255, 34, 255); padding: 8px;" />
      </div>

      <div>
        <label><i class="fas fa-location-dot"></i> Delivery Address</label><br />
        <input type="text" name="address" required placeholder="e.g. No 10 Fire Station Rd"
          style="width: 100%; background: transparent; color: white; border: none; border-bottom: 2px solid rgb(255, 34, 255); padding: 8px;" />
      </div>

      <div>
        <label><i class="fas fa-box"></i> Product</label><br />
        <input type="text" name="product" required placeholder="e.g. Smoked Fish"
          style="width: 100%; background: transparent; color: white; border: none; border-bottom: 2px solid rgb(255, 34, 255); padding: 8px;" />
      </div>

      <div>
        <label><i class="fas fa-sort-numeric-up"></i> Quantity</label><br />
        <input type="number" name="quantity" required placeholder="e.g. 2"
          style="width: 100%; background: transparent; color: white; border: none; border-bottom: 2px solid rgb(255, 34, 255); padding: 8px;" />
      </div>

      <button type="submit"
        style="background-color: rgb(255, 34, 255); color: #000; border: none; padding: 10px 20px; border-radius: 30px; cursor: pointer; width: 100%;">
        <i class="fas fa-paper-plane"></i> Place Order
      </button>
    </form>
  </div>
</section>



    <a href="https://wa.me/234XXXXXXXXXX" class="whatsapp-float" target="_blank" title="Chat on WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <p><i class="fas fa-copyright"></i> 2025 <span>Astra’s</span>. Built with <i class="fas fa-heart"></i> by
            <span>Skylover</span>.
        </p>
    </footer>

    <script>
        const sliders = document.querySelectorAll('.slider');
        sliders.forEach((slider) => {
            let index = 0;
            const slides = slider.querySelectorAll('.slide');
            setInterval(() => {
                slides[index].classList.remove('active');
                index = (index + 1) % slides.length;
                slides[index].classList.add('active');
            }, 2500);
        });

        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('active');
        }
    </script>
</body>

</html>
