<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Ngadiya Kaigama</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: rgb(255, 34, 255);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #111010;
      z-index: 1000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
        h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }


    .logo {
      font-size: 1.5rem;
      color: rgb(255, 34, 255);
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: rgb(255, 34, 255);
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav a:hover {
      color: purple;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: rgb(255, 34, 255);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 70px;
        left: 0;
        background: #000;
        width: 100%;
        flex-direction: column;
        padding: 1rem;
        display: none;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .contact-section {
      padding: 120px 20px 40px;
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-section h2 {
      text-align: center;
      color: rgb(255, 34, 255);
      margin-bottom: 20px;
    }

    form input,
    form textarea {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 2px solid rgb(255, 34, 255);
      padding: 10px;
      margin: 15px 0;
      color: #fff;
      font-size: 1rem;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: #aaa;
    }

    form textarea {
      resize: none;
      height: 100px;
    }

    form button {
      width: 100%;
      padding: 10px;
      background-color: rgb(255, 34, 255);
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .social {
      margin-top: 30px;
      text-align: center;
    }

    .social a {
      color: rgb(255, 34, 255);
      font-size: 1.5rem;
      margin: 0 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social a:hover {
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #111;
      color: rgb(255, 163, 255);
      font-size: 0.95rem;
      border-top: 1px solid #222;
      margin-top: 40px;
    }

    footer i {
      color: rgb(255, 34, 255);
      margin-right: 5px;
    }

    footer span {
      color: rgb(255, 34, 255);
      font-weight: bold;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgb(255, 34, 255);
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      box-shadow: 0 0 10px rgb(255, 34, 255);
      z-index: 1001;
      transition: transform 0.3s;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Ngadiya Kaigama</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <nav id="navbar">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="about.html"><i class="fas fa-user"></i> About</a>
      <a href="products.html"><i class="fas fa-store"></i> Products</a>
      <a href="order.html"><i class="fas fa-shopping-cart"></i> Order Products</a>
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h1><i class="fas fa-envelope"></i> Get In Touch</h1>
    <form action="https://formsubmit.co/your-email@example.com" method="POST" style="max-width: 600px; margin: auto; box-shadow: 0 0 20px rgba(255, 34, 255, 0.3); padding: 40px; border-radius: 10px;">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social">
      <a href="https://facebook.com/yourusername" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/yourusername" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://wa.me/234XXXXXXXXXX" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
  </section>

  <a href="https://wa.me/234XXXXXXXXXX" class="whatsapp-float" target="_blank" title="Chat on WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <footer>
    <p><i class="fas fa-copyright"></i> 2025 <span>Astraâ€™s</span>. Built with <i class="fas fa-heart"></i> by <span>Skylover</span>.</p>
  </footer>

  <script>
    function toggleMenu() {
      const navbar = document.getElementById('navbar');
      navbar.classList.toggle('active');
    }
  </script>

</body>
</html>
